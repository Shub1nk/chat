<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css" type="text/css" />

  <title>Чат</title>
</head>

<body>

  <section class="disconnected">
    <h1>Вы покинули чат!</h1>
  </section>

  <section class="chat">
    <div class="greeting">Ваше имя: <input type="text" id="userName" value="" autofocus><button id="access" disabled="disabled">Sign in</button></div>

    <ul id="users-list">
      
    </ul>


    <!-- <p class="status">Ваш статус: <input type="text" id="status" /></p> -->

    <ul id="messages">
    </ul>
    <form id="form" action="">
      <input id="input" type="text"><button id="send" disabled="disabled">Send</button>
    </form>

    <div class="b-closeSocket">
        <button id="closeSocket">Покинуть чат</button>
    </div>
    
  </section>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/client.js"></script>
</body>

</html>
