<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css" type="text/css" />
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <title>Чат</title>
</head>

<body>

  <h1 class="title">React.js</h1>

  <div id="app"></div>

  <hr>

  <h1 class="title">Нативный JS</h1>

  <section class="disconnected">
    <h1>Вы покинули чат!</h1>
  </section>

  <section class="chat">
    <div class="greeting">Ваше имя: <input type="text" id="userName" value="" autofocus><button id="access" disabled="disabled">Sign
        in</button></div>

    <ul id="users-list">

    </ul>


    <!-- <p class="status">Ваш статус: <input type="text" id="status" /></p> -->

    <ul id="messages">
    </ul>
    <form id="form" action="">
      <input id="input" type="text"><button id="send" disabled="disabled">Send</button>
    </form>

    <div class="b-closeSocket">
      <button id="closeSocket">Покинуть чат</button>
    </div>

  </section>





  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/client.js"></script>


  <script src="./js/app.js" type="text/babel"></script>
</body>

</html>
